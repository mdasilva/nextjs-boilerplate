- name: develop
  type: serial
  tag: develop
  steps:
  - name: ci
    type: parallel
    steps:
    - name: lint
      service: frontend-dev
      command: sh .codeship/linters.sh
    - name: build
      service: frontend-dev
      command: sh .codeship/artifact.sh
  - name: cd
    service: awsdeployment-dev
    command: sh ./usr/src/app/.codeship/deploy.sh

- name: staging
  type: serial
  tag: staging
  steps:
  - name: ci
    type: parallel
    steps:
    - name: lint
      service: frontend-stage
      command: sh .codeship/linters.sh
    - name: build
      service: frontend-stage
      command: sh .codeship/artifact.sh
  - name: cd
    service: awsdeployment-stage
    command: sh ./usr/src/app/.codeship/deploy.sh

- name: production
  type: serial
  tag: '^(master|main)$'
  steps:
  - name: ci
    type: parallel
    steps:
    - name: lint
      service: frontend-prod
      command: sh .codeship/linters.sh
    - name: build
      service: frontend-prod
      command: sh .codeship/artifact.sh
  - name: cd
    service: awsdeployment-prod
    command: sh ./usr/src/app/.codeship/deploy.sh
